# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: http
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - COINMARKETCAP_API_KEY
    properties:
      COINMARKETCAP_API_KEY:
        type: string
        description: "COINMARKETCAP_API_KEY - Your API key"
      SUBSCRIPTION_LEVEL:
        type: string
        default: Basic
        description: "SUBSCRIPTION_LEVEL - One of: Basic, Hobbyist, Startup, Standard,
          Professional, or Enterprise (defaults to Basic)"
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['index.js'],
      env: {
        COINMARKETCAP_API_KEY: config.COINMARKETCAP_API_KEY,
        SUBSCRIPTION_LEVEL: config.SUBSCRIPTION_LEVEL
      }
    })
  exampleConfig:
    COINMARKETCAP_API_KEY: test-key-123
    SUBSCRIPTION_LEVEL: Basic
